<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kitchen</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header" id="header">
		<div class="line-nav">
			<div class="container">
				<a href="#index.html" class="line-nav__logo">
					Kitchen
				</a>
				<nav>
					<ul class="menu">
						<li class="menu__item">
							<a href="#" class="menu__link">
								Бренды 
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Посуда для готовки
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Сервировка
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Столовые приборы
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Ножи
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Бар
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Аксессуары
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								Для дома
							</a>
						</li>
					</ul>
				</nav>
				<div class="social">
					<a href="#" class="social__link"><img src="img/search.png" alt="search"></a>
					<a href="#" class="social__link"><img src="img/lake.png" alt="lake"></a>
					<a href="#" class="social__link"><img src="img/packeg.png" alt="packeg"></a>
					<a href="#" class="social__link"><img src="img/men.png" alt="men"></a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="cabinet">
				<img src="img/logo.png" alt="logo" class="cabinet__img">
				<div class="cabinet-box">
					<div class="cabinet-box__tabs" id="cabinet-box-tabs">
						<div class="tab-btn active" data-btn="1">Войти</div>
						<div class="tab-btn" data-btn="2">Создать аккаунт</div>
					</div>
					<div class="cabinet-box__content" id="cabinet-box-contents">
						<form action="#" class="form active" data-content="1">
							<input type="email" name="login" placeholder="Email*" required>
							<input type="password" name="pass" placeholder="Пароль*" required>
							<input type="checkbox" id="form-checkd">
							<label for="form-checkd" name="cab-remember">Запомнить меня</label>
							<button href="#" class="form-btn btn">Войти</button>
							<a href="#" class="form-rest">Забыли пароль?</a>
						</form>
						<form action="#" class="form" data-content="2">
							<input type="text" placeholder="Ф.И.О*" required name="full-name">
							<input type="email" name="login" placeholder="Email*" required>
							<input type="email" name="repeat-login" placeholder="Подтвердить e-mail*" required>
							<input type="password" name="password" placeholder="Пароль*" required>
							<input type="password" name="repeat-password" placeholder="Подтвердить Пароль*" required>
							<button href="#" class="form-btn form-btn-crieation btn">Создать аккаунт</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<footer class="footer" id="footer">
		<div class="line-nav">
			<div class="container">
				<a href="#index.html" class="line-nav__logo">
					Kitchen
				</a>
				<div class="social footer-social">
					<a href="#" class="social__link"><i class="fab fa-vk"></i></a>
					<a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
					<a href="#" class="social__link"><i class="fab fa-youtube"></i></a>
				</div>
			</div>
		</div>	
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
